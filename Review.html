    <section>

                    <!-- REVIEW PAGE -->

      <h1>Leave a review</h1>
      <p>We value your feedback. Please share your experience.</p>
      <form action="">
        <label for="reviewText">Your Review</label>
        <br>
        <textarea id="reviewText" rows="6" maxlength="400" placeholder="Tell us about your experience..."></textarea>
        <br>
        <label for="stars">Rating</label>
        <div>
          <span data-value="1">&#9733</span>
          <span data-value="2">&#9733</span>
          <span data-value="3">&#9733</span>
          <span data-value="4">&#9733</span>
          <span data-value="5">&#9733</span>
        </div>

        <label for="name">Your Name(Optional)</label>
        <input type="text" id="name" placeholder="Name or Initials">

        <div class="consent">
          <input type="checkbox" id="consent">
          <label for="consent">
            I consent to Having my review published on the website.
          </label>
        </div>
        <button type="submit">Submit</button>
        <div>
          Thank you for your feedback!
        </div>
      </form>
    </section>
